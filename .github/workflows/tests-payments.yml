name: tests-payments

on:
  pull_request:
    paths:
      - "payments/**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: create env file
        run: |
          touch .env
          echo STRIPE_KEY=${{ env.STRIPE_KEY }} >> .env
      - run: cd payments && npm install && npm run test:ci
