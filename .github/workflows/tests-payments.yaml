name: tests-payments

on:
  pull_request:
    paths:
      - "payments/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create env file
        run: |
          touch .env
          echo ENGINE_API_KEY=${{ secrets.STRIPE_KEY }} >> .env
      - run: cd payments && npm install && npm run test:ci
